name: Docker Image CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/pu5zkin/spa/spa:1.0
    - name: Push the Docker image to registry
      run: docker push docker.pkg.github.com/pu5zkin/spa/spa:1.0
